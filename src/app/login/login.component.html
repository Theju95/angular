
<div class="container" >
        <h2 style="text-align:center; ">Login Page</h2><br>
<form #app= "ngForm" (ngSubmit) = "onSubmit(app)" ngNativeValidate>
    <div class="row">
        <div class="col-lg-12">
    <div class="form-group">
        Username: <input type ="text" class ="form-control" name= "username"   placeholder="Username" ngModel required ><br>
        Password: <input type = "password" class ="form-control" name= "password"  placeholder="Password" ngModel  required >
    </div> 

    <div class="remember">
        <input type="checkbox" name = "check" >&nbsp;Remember me &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="" style="color:darkblue">Forgot password</a>
        </div><br>
        

        <div class="login" >
        <button type="submit" class="form-control" style="background-color:brown; color: white;"
         >Login</button>
    </div><br>
    
    &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
    Don't have an account? <a href=""   routerLink = "/register" style="color:darkblue">Sign Up</a>
  
    
</div>
</div>
        </form>  

        
    </div>
